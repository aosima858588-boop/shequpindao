    .footer {

  <script type="module">
    const API_BASE = 'https://haitun-backend.onrender.com';
    
    // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
    document.body.classList.add('loading');
    
    async function loadContent() {
      try {
        const response = await fetch(`${API_BASE}/api/content`);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        // æ›´æ–°æ‰€æœ‰å¯ç¼–è¾‘å…ƒç´ 
        document.querySelectorAll("[data-editable]").forEach(el => {
          const key = el.getAttribute("data-editable");
          if (data[key] !== undefined && data[key] !== null) {
            if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
              el.value = data[key];
            } else if (el.hasAttribute('placeholder')) {
              el.setAttribute('placeholder', data[key]);
            } else {
              el.innerHTML = data[key];
            }
          }
        });
        
        console.log('âœ… æ–‡æ¡ˆåŠ è½½æˆåŠŸ');
      } catch (error) {
        console.error('âŒ æ–‡æ¡ˆåŠ è½½å¤±è´¥:', error);
        // æ˜¾ç¤ºé”™è¯¯æç¤ºä½†ç»§ç»­æ˜¾ç¤ºé»˜è®¤æ–‡æ¡ˆ
        const errorMsg = document.createElement('div');
        errorMsg.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: rgba(239, 68, 68, 0.9);
          color: white;
          padding: 12px 18px;
          border-radius: 12px;
          font-size: 14px;
          z-index: 1000;
          border: 1px solid rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(10px);
          box-shadow: 0 5px 25px rgba(239, 68, 68, 0.3);
        `;
        errorMsg.textContent = 'æ–‡æ¡ˆåŠ è½½å¤±è´¥ï¼Œæ˜¾ç¤ºé»˜è®¤å†…å®¹';
        document.body.appendChild(errorMsg);
        setTimeout(() => errorMsg.remove(), 3000);
      } finally {
        document.body.classList.remove('loading');
      }
    }
    
    // é¡µé¢åŠ è½½å®Œæˆåè·å–æ–‡æ¡ˆ
    document.addEventListener('DOMContentLoaded', loadContent);
    
    // ç›‘å¬é“¾æ¥ç‚¹å‡»ï¼Œå¦‚æœæ˜¯é”šç‚¹é“¾æ¥åˆ™å¹³æ»‘æ»šåŠ¨
    document.addEventListener('click', (e) => {
      if (e.target.matches('a[href^="#"]')) {
        e.preventDefault();
        const targetId = e.target.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);
        if (targetElement) {
          targetElement.scrollIntoView({ behavior: 'smooth' });
        }
      }
    });
    
    // æ·»åŠ é¡µé¢åŠ è½½åŠ¨ç”»
    window.addEventListener('load', () => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.5s ease';
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    });

    // æ·»åŠ é¼ æ ‡ç§»åŠ¨è§†å·®æ•ˆæœ
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      
      document.querySelector('.hero').style.transform = `translate(${x}px, ${y}px)`;
      
      // ä¸ºå¡ç‰‡æ·»åŠ è½»å¾®è§†å·®
      document.querySelectorAll('.stat-card').forEach((card, index) => {
        const speed = (index + 1) * 0.5;
        card.style.transform = `translate(${x * speed * 0.1}px, ${y * speed * 0.1}px)`;
      });
    });

    // æ·»åŠ æ»šåŠ¨åŠ¨ç”»
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate');
        }
      });
    }, observerOptions);

    // è§‚å¯Ÿæ‰€æœ‰å¡ç‰‡
    document.querySelectorAll('.stat-card, .btn').forEach(el => {
      observer.observe(el);
    });
  </script>
