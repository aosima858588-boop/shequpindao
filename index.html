  <script type="module">
    const API_BASE = 'https://haitun-backend.onrender.com';
    
    // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
    document.body.classList.add('loading');
    
    async function loadContent() {
      try {
        const response = await fetch(`${API_BASE}/api/content`);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        // æ›´æ–°æ‰€æœ‰å¯ç¼–è¾‘å…ƒç´ 
        document.querySelectorAll("[data-editable]").forEach(el => {
          const key = el.getAttribute("data-editable");
          if (data[key] !== undefined && data[key] !== null) {
            if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
              el.value = data[key];
            } else if (el.hasAttribute('placeholder')) {
              el.setAttribute('placeholder', data[key]);
            } else {
              el.innerHTML = data[key];
            }
          }
        });
        
        console.log('âœ… æ–‡æ¡ˆåŠ è½½æˆåŠŸ');
      } catch (error) {
        console.error('âŒ æ–‡æ¡ˆåŠ è½½å¤±è´¥:', error);
        // æ˜¾ç¤ºé”™è¯¯æç¤ºä½†ç»§ç»­æ˜¾ç¤ºé»˜è®¤æ–‡æ¡ˆ
        const errorMsg = document.createElement('div');
        errorMsg.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: linear-gradient(135deg, #ef4444, #dc2626);
          color: white;
          padding: 15px 20px;
          border-radius: 16px;
          font-size: 14px;
          font-weight: 600;
          z-index: 10000;
          border: 2px solid rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(20px);
          box-shadow: 0 10px 40px rgba(239, 68, 68, 0.4);
          animation: error-appear 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
          display: flex;
          align-items: center;
          gap: 10px;
        `;
        errorMsg.innerHTML = `
          <i class="fas fa-exclamation-circle" style="font-size: 18px;"></i>
          <span>æ–‡æ¡ˆåŠ è½½å¤±è´¥ï¼Œæ˜¾ç¤ºé»˜è®¤å†…å®¹</span>
        `;
        document.body.appendChild(errorMsg);
        
        // é”™è¯¯æç¤ºæ¶ˆå¤±åŠ¨ç”»
        setTimeout(() => {
          errorMsg.style.opacity = '0';
          errorMsg.style.transform = 'translateY(-10px)';
          setTimeout(() => errorMsg.remove(), 500);
        }, 3000);
      } finally {
        document.body.classList.remove('loading');
      }
    }
    
    // é¡µé¢åŠ è½½å®Œæˆåè·å–æ–‡æ¡ˆ
    document.addEventListener('DOMContentLoaded', loadContent);
    
    // ç›‘å¬é“¾æ¥ç‚¹å‡»ï¼Œå¦‚æœæ˜¯é”šç‚¹é“¾æ¥åˆ™å¹³æ»‘æ»šåŠ¨
    document.addEventListener('click', (e) => {
      if (e.target.matches('a[href^="#"]')) {
        e.preventDefault();
        const targetId = e.target.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);
        if (targetElement) {
          targetElement.scrollIntoView({ 
            behavior: 'smooth',
            block: 'start'
          });
        }
      }
    });
    
    // æ·»åŠ é¡µé¢åŠ è½½åŠ¨ç”»
    window.addEventListener('load', () => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.6s ease';
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    });

    // æ·»åŠ é¼ æ ‡ç§»åŠ¨è§†å·®æ•ˆæœ
    let mouseX = 0, mouseY = 0;
    let dolphinX = 0, dolphinY = 0;
    const dolphin = document.querySelector('.dolphin');
    const statsCards = document.querySelectorAll('.stat-card');
    
    const animateDolphin = () => {
      dolphinX += (mouseX - dolphinX) * 0.05;
      dolphinY += (mouseY - dolphinY) * 0.05;
      
      const rotateX = (mouseY / window.innerHeight - 0.5) * 10;
      const rotateY = (mouseX / window.innerWidth - 0.5) * 10;
      
      dolphin.style.transform = `
        translate(${dolphinX * 0.5}px, ${dolphinY * 0.5}px)
        rotateX(${rotateX}deg)
        rotateY(${rotateY}deg)
      `;
      
      // ä¸ºæ¯ä¸ªå¡ç‰‡æ·»åŠ ä¸åŒçš„è§†å·®æ•ˆæœ
      statsCards.forEach((card, index) => {
        const speed = (index + 1) * 0.2;
        const cardX = mouseX * speed * 0.01;
        const cardY = mouseY * speed * 0.01;
        const cardRotateY = (mouseX / window.innerWidth - 0.5) * 3;
        const cardRotateX = (mouseY / window.innerHeight - 0.5) * 3;
        
        card.style.transform = `
          translate(${cardX}px, ${cardY}px)
          rotateX(${cardRotateX}deg)
          rotateY(${cardRotateY}deg)
        `;
      });
      
      requestAnimationFrame(animateDolphin);
    };
    
    document.addEventListener('mousemove', (e) => {
      mouseX = (e.clientX - window.innerWidth / 2) * 0.01;
      mouseY = (e.clientY - window.innerHeight / 2) * 0.01;
    });
    
    // å¼€å§‹åŠ¨ç”»å¾ªç¯
    requestAnimationFrame(animateDolphin);

    // æ·»åŠ æ»šåŠ¨åŠ¨ç”»
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
        }
      });
    }, observerOptions);

    // è§‚å¯Ÿæ‰€æœ‰å¡ç‰‡å’ŒæŒ‰é’®
    document.querySelectorAll('.stat-card, .btn').forEach(el => {
      observer.observe(el);
    });
  </script>
