<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态微光 · 显示屏效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0c0f;  /* 深色基底 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* 背景层：动态流动的微光 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(125deg, #0b1a2e, #102331, #1c2c3f, #142433);
            background-size: 400% 400%;
            animation: slowFlow 16s ease infinite;
            opacity: 0.9;
        }

        /* 额外一层柔和的光晕，增加深邃感 */
        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(70, 130, 200, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(180, 130, 220, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 10% 80%, rgba(30, 100, 150, 0.2) 0%, transparent 50%);
            mix-blend-mode: overlay;
            animation: subtleShift 20s infinite alternate;
            pointer-events: none;
        }

        @keyframes slowFlow {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes subtleShift {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.02); }
        }

        /* 卡片内容：显示时间 */
        .time-card {
            position: relative;
            z-index: 10;
            background: rgba(18, 25, 35, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 48px;
            padding: 48px 72px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 0 1px rgba(255,255,255,0.02) inset;
            text-align: center;
        }

        .time-display {
            font-size: 6rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.92);
            letter-spacing: 6px;
            text-shadow: 0 0 20px rgba(100, 180, 255, 0.4), 0 0 40px rgba(70, 130, 200, 0.3);
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .date-label {
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(200, 220, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(100, 160, 255, 0.3);
        }

        /* 微光点缀 */
        .glow-spot {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 5;
        }

        /* 让卡片也有一点动态光晕跟随鼠标？可选，但不强制，这里保持简洁 */
    </style>
</head>
<body>
    <!-- 动态背景层 -->
    <div class="background"></div>

    <!-- 可选：鼠标跟随光斑（增加科技感） -->
    <div class="glow-spot" id="glowSpot"></div>

    <!-- 时间卡片 -->
    <div class="time-card">
        <div class="time-display" id="time">00:00:00</div>
        <div class="date-label" id="date">2025-02-14</div>
    </div>

    <script>
        // 更新时间
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            document.getElementById('date').textContent = `${year}-${month}-${day}`;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // 简单的鼠标光晕跟随（可选，增强“高级显示屏”的互动感）
        const spot = document.getElementById('glowSpot');
        if (spot) {
            window.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                spot.style.setProperty('--x', x + '%');
                spot.style.setProperty('--y', y + '%');
            });
        }
    </script>
</body>
</html>
