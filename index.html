<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带波纹的下载页</title>
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 50px 20px;
            background-color: #f5f5f7;
        }
        .card {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 18px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        }
        h1 { font-weight: 600; font-size: 2em; color: #1d1d1f; }
        p { color: #6e6e73; margin-bottom: 30px; }

        /* 下载按钮样式（同时作为波纹容器） */
        .download-btn {
            display: inline-block;
            background: #0071e3;
            color: white;
            text-decoration: none;
            padding: 15px 50px;
            border-radius: 40px;
            font-size: 1.2em;
            font-weight: 500;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
            /* 波纹所需 */
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent; /* 去掉移动端默认高亮 */
        }
        .download-btn:hover {
            background: #0077ed;
        }

        /* 按压缩放效果（与波纹并存） */
        .press {
            transition: transform 0.15s ease;
            transform: scale(1);
        }
        .press:active {
            transform: scale(0.97);
        }

        /* 波纹样式 */
        .ripple {
            position: relative;
            overflow: hidden;
        }
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            width: 100px; height: 100px;
            margin-left: -50px; margin-top: -50px; /* 中心定位 */
            transform: scale(0);
            animation: ripple-animation 0.5s ease-out;
            pointer-events: none; /* 让波纹不干扰点击 */
        }
        @keyframes ripple-animation {
            from {
                transform: scale(0);
                opacity: 0.6;
            }
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>下载 我的应用</h1>
        <p>点击按钮体验水波纹反馈</p>
        <!-- 同时使用 press 类获得按压缩小，ripple 类获得波纹 -->
        <a href="https://github.com/你的用户名/你的仓库/releases/download/v1.0.0/你的文件名.dmg" 
           class="download-btn press ripple" 
           target="_blank">
            下载 App
        </a>
        <p class="note">版本 v1.0.0 ｜ 2025年2月发布</p>
    </div>

    <script>
        // 波纹效果实现
        document.addEventListener('click', function(e) {
            // 找到触发点击的元素，如果它或它的祖先有 ripple 类，则创建波纹
            let target = e.target.closest('.ripple');
            if (!target) return;

            // 创建波纹元素
            const ripple = document.createElement('span');
            ripple.classList.add('ripple-effect');

            // 计算点击位置相对于目标元素的坐标
            const rect = target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // 设置波纹的初始位置（中心对准点击点）
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';

            // 将波纹添加到目标元素中
            target.appendChild(ripple);

            // 动画结束后移除波纹
            ripple.addEventListener('animationend', function() {
                ripple.remove();
            });
        });
    </script>
</body>
</html>
