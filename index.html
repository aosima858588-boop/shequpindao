<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>链上赚币 | 智能质押 - 海豚模式</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d4ff;
            --primary-light: rgba(0, 212, 255, 0.3);
            --primary-dark: #0099cc;
            --secondary-color: #9d4edd;
            --accent-color: #ff6b6b;
            --text-color: #ffffff;
            --text-secondary: #a0aec0;
            --bg-dark: #0a0e17;
            --bg-card: rgba(16, 23, 41, 0.8);
            --border-glow: rgba(0, 212, 255, 0.5);
            --shadow-glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            background: var(--bg-dark);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: auto;
        }

        /* 背景线条效果 */
        .background-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            opacity: 0.1;
            animation: lineMove 20s linear infinite;
        }

        .line-1 {
            top: 10%;
            left: -100px;
            width: 300px;
            height: 1px;
            animation-delay: 0s;
        }

        .line-2 {
            top: 30%;
            right: -150px;
            width: 400px;
            height: 1px;
            animation-delay: 3s;
            animation-direction: reverse;
        }

        .line-3 {
            bottom: 20%;
            left: -200px;
            width: 500px;
            height: 1px;
            animation-delay: 6s;
        }

        .line-4 {
            bottom: 50%;
            right: -100px;
            width: 350px;
            height: 1px;
            animation-delay: 9s;
            animation-direction: reverse;
        }

        @keyframes lineMove {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            100% {
                transform: translateX(100vw) rotate(0deg);
            }
        }

        /* 海报主容器 */
        .poster-container {
            width: 100%;
            max-width: 1200px;
            min-height: 90vh;
            background: rgba(10, 14, 23, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: var(--shadow-glow), 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* 头部区域 */
        .poster-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
            position: relative;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .partner-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }

        .partner-title {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .okx-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .okx-logo::after {
            content: 'Wallet';
            font-size: 1.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* 飞轮核心区域 */
        .flywheel-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 40px 0;
        }

        .flywheel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 15px;
        }

        .flywheel-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        /* 飞轮图形 */
        .flywheel-container {
            width: 600px;
            height: 600px;
            position: relative;
            margin: 0 auto;
        }

        .flywheel-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 1px solid rgba(0, 212, 255, 0.2);
            animation: rotate 60s linear infinite;
        }

        .flywheel-circle.inner {
            width: 400px;
            height: 400px;
            animation: rotate 40s linear infinite reverse;
        }

        .flywheel-circle.inner-2 {
            width: 300px;
            height: 300px;
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 飞轮节点 */
        .flywheel-node {
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-origin: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .flywheel-node:hover {
            transform: scale(1.1);
        }

        .node-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 10px;
            background: rgba(16, 23, 41, 0.9);
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            transition: all 0.3s ease;
        }

        .node-text {
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            color: var(--text-color);
            max-width: 120px;
            line-height: 1.2;
        }

        .flywheel-node.active .node-icon {
            background: var(--primary-color);
            color: var(--bg-dark);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        /* 连接线 */
        .connection-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .line-path {
            fill: none;
            stroke: var(--primary-color);
            stroke-width: 1.5;
            stroke-dasharray: 10;
            stroke-dashoffset: 1000;
            animation: dash 20s linear infinite;
            opacity: 0.6;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* 中心区域 */
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(10, 14, 23, 0.9);
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5), inset 0 0 30px rgba(0, 212, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 3;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.5), inset 0 0 30px rgba(0, 212, 255, 0.2); }
            100% { box-shadow: 0 0 50px rgba(0, 212, 255, 0.8), inset 0 0 30px rgba(0, 212, 255, 0.3); }
        }

        .center-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
        }

        .center-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 5px;
        }

        /* 节点详情面板 */
        .node-detail {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            background: rgba(16, 23, 41, 0.9);
            border-radius: 12px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 25px;
            box-shadow: var(--shadow-glow);
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.5s ease;
            z-index: 10;
        }

        .node-detail.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            background: var(--primary-light);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .detail-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .detail-content {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .detail-step {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .detail-step i {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        /* 底部区域 */
        .poster-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
        }

        .slogan {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            max-width: 500px;
            line-height: 1.3;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-dark);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.1);
            transform: translateY(-3px);
        }

        /* 响应式设计 */
        @media (max-width: 1100px) {
            .poster-container {
                padding: 30px;
            }
            
            .flywheel-container {
                width: 500px;
                height: 500px;
            }
            
            .flywheel-circle {
                width: 400px;
                height: 400px;
            }
            
            .flywheel-circle.inner {
                width: 320px;
                height: 320px;
            }
            
            .flywheel-circle.inner-2 {
                width: 240px;
                height: 240px;
            }
            
            .node-text {
                font-size: 0.8rem;
                max-width: 100px;
            }
            
            .slogan {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                overflow: auto;
            }
            
            .poster-container {
                padding: 20px;
                min-height: auto;
            }
            
            .poster-header {
                flex-direction: column;
                gap: 20px;
                margin-bottom: 30px;
            }
            
            .partner-section {
                align-items: flex-start;
            }
            
            .main-title {
                font-size: 2.2rem;
            }
            
            .flywheel-container {
                width: 350px;
                height: 350px;
            }
            
            .flywheel-circle {
                width: 300px;
                height: 300px;
            }
            
            .flywheel-circle.inner {
                width: 240px;
                height: 240px;
            }
            
            .flywheel-circle.inner-2 {
                width: 180px;
                height: 180px;
            }
            
            .flywheel-node {
                width: 80px;
                height: 80px;
            }
            
            .node-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .node-text {
                font-size: 0.75rem;
                max-width: 80px;
            }
            
            .center-circle {
                width: 120px;
                height: 120px;
            }
            
            .center-title {
                font-size: 1rem;
            }
            
            .node-detail {
                position: relative;
                width: 100%;
                margin-top: 30px;
                right: auto;
                opacity: 1;
                visibility: visible;
                transform: none;
            }
            
            .poster-footer {
                flex-direction: column;
                gap: 25px;
                align-items: flex-start;
            }
            
            .slogan {
                font-size: 1.4rem;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .flywheel-container {
                width: 280px;
                height: 280px;
            }
            
            .flywheel-circle {
                width: 240px;
                height: 240px;
            }
            
            .flywheel-circle.inner {
                width: 190px;
                height: 190px;
            }
            
            .flywheel-circle.inner-2 {
                width: 140px;
                height: 140px;
            }
            
            .flywheel-node {
                width: 70px;
                height: 70px;
            }
            
            .node-icon {
                width: 45px;
                height: 45px;
                font-size: 18px;
                margin-bottom: 5px;
            }
            
            .node-text {
                font-size: 0.7rem;
                max-width: 70px;
            }
            
            .center-circle {
                width: 100px;
                height: 100px;
            }
            
            .center-title {
                font-size: 0.9rem;
            }
            
            .slogan {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景线条 -->
    <div class="background-lines">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="line line-4"></div>
    </div>

    <!-- 海报主容器 -->
    <div class="poster-container">
        <!-- 头部 -->
        <div class="poster-header">
            <div class="logo-section">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-dolphin"></i>
                    </div>
                    <div class="logo-text">
                        <h1 class="main-title">链上赚币 | 智能质押</h1>
                        <p class="subtitle">海豚模式创新社区协同策略</p>
                    </div>
                </div>
            </div>
            
            <div class="partner-section">
                <p class="partner-title">携手</p>
                <div class="okx-logo">OKX</div>
                <p class="partner-title">共同打造的增益活动</p>
            </div>
        </div>

        <!-- 飞轮核心区域 -->
        <div class="flywheel-section">
            <h2 class="flywheel-title">正向收益飞轮</h2>
            
            <div class="flywheel-container">
                <!-- 连接线 -->
                <svg class="connection-line" viewBox="0 0 600 600">
                    <!-- 外环连接线 -->
                    <path class="line-path" d="M300,50 A250,250 0 1,1 300,550 A250,250 0 1,1 300,50" />
                    <!-- 内环连接线 -->
                    <path class="line-path" d="M300,100 A200,200 0 1,1 300,500 A200,200 0 1,1 300,100" />
                </svg>
                
                <!-- 飞轮圆环 -->
                <div class="flywheel-circle"></div>
                <div class="flywheel-circle inner"></div>
                <div class="flywheel-circle inner-2"></div>
                
                <!-- 飞轮节点 -->
                <div class="flywheel-node" style="top: 10%; left: 50%; transform: translateX(-50%);" data-node="1">
                    <div class="node-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="node-text">质押USDT</div>
                </div>
                
                <div class="flywheel-node" style="top: 20%; right: 15%;" data-node="2">
                    <div class="node-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="node-text">获得H代币</div>
                </div>
                
                <div class="flywheel-node" style="top: 40%; right: 5%;" data-node="3">
                    <div class="node-icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="node-text">交易H代币</div>
                </div>
                
                <div class="flywheel-node" style="top: 60%; right: 15%;" data-node="4">
                    <div class="node-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="node-text">获得交易量</div>
                </div>
                
                <div class="flywheel-node" style="bottom: 10%; left: 50%; transform: translateX(-50%);" data-node="5">
                    <div class="node-icon">
                        <i class="fas fa-gift"></i>
                    </div>
                    <div class="node-text">OKX空投</div>
                </div>
                
                <div class="flywheel-node" style="top: 60%; left: 15%;" data-node="6">
                    <div class="node-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="node-text">无损收益到账</div>
                </div>
                
                <div class="flywheel-node" style="top: 40%; left: 5%;" data-node="7">
                    <div class="node-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="node-text">越来越多人质押</div>
                </div>
                
                <div class="flywheel-node" style="top: 20%; left: 15%;" data-node="8">
                    <div class="node-icon">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="node-text">H升值</div>
                </div>
                
                <div class="flywheel-node" style="top: 10%; left: 35%;" data-node="9">
                    <div class="node-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="node-text">资本利得到账</div>
                </div>
                
                <div class="flywheel-node" style="top: 10%; right: 35%;" data-node="10">
                    <div class="node-icon">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="node-text">继续质押</div>
                </div>
                
                <!-- 中心圆 -->
                <div class="center-circle">
                    <div class="center-title">正向循环</div>
                    <div class="center-subtitle">飞轮效应</div>
                </div>
            </div>
            
            <!-- 节点详情面板 -->
            <div class="node-detail" id="nodeDetail">
                <div class="detail-header">
                    <div class="detail-icon" id="detailIcon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h3 class="detail-title" id="detailTitle">质押USDT</h3>
                </div>
                <div class="detail-content" id="detailContent">
                    <p>通过OKX Wallet质押USDT，开启海豚模式的收益飞轮。质押过程安全透明，享受智能合约保障。</p>
                </div>
                <div class="detail-steps" id="detailSteps">
                    <!-- 步骤内容将通过JavaScript动态填充 -->
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="poster-footer">
            <div class="slogan">海豚模式：让收益在链上自由流动，构建可持续增长生态</div>
            <div class="action-buttons">
                <button class="btn btn-primary" id="joinBtn">立即参与</button>
                <button class="btn btn-secondary" id="learnBtn">了解更多</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 节点数据
            const nodeData = {
                1: {
                    title: "质押USDT",
                    icon: "fas fa-lock",
                    content: "通过OKX Wallet质押USDT，开启海豚模式的收益飞轮。质押过程安全透明，享受智能合约保障。",
                    steps: [
                        "连接OKX Wallet钱包",
                        "选择质押USDT数量",
                        "确认智能合约交易",
                        "开始获得H代币奖励"
                    ]
                },
                2: {
                    title: "获得H代币",
                    icon: "fas fa-coins",
                    content: "质押USDT后，系统将自动分配H代币奖励。H代币是海豚生态的核心治理与权益代币。",
                    steps: [
                        "实时计算质押奖励",
                        "自动发放H代币到钱包",
                        "查看H代币余额",
                        "了解H代币权益"
                    ]
                },
                3: {
                    title: "交易H代币",
                    icon: "fas fa-exchange-alt",
                    content: "在去中心化交易所交易H代币，增加流动性，为生态贡献交易量，获得额外奖励。",
                    steps: [
                        "进入DEX交易界面",
                        "选择H代币交易对",
                        "执行买入/卖出操作",
                        "确认交易完成"
                    ]
                },
                4: {
                    title: "获得交易量",
                    icon: "fas fa-chart-line",
                    content: "通过交易H代币产生的手续费将部分返还给质押者，交易量越大，奖励越丰厚。",
                    steps: [
                        "系统自动统计交易量",
                        "计算交易手续费返还",
                        "分配额外奖励到钱包",
                        "查看交易量排行榜"
                    ]
                },
                5: {
                    title: "OKX空投",
                    icon: "fas fa-gift",
                    content: "OKX Wallet为活跃用户提供额外空投奖励，质押和交易行为都将增加空投权重。",
                    steps: [
                        "符合空投资格条件",
                        "系统计算空投权重",
                        "发放空投奖励到钱包",
                        "查看空投历史记录"
                    ]
                },
                6: {
                    title: "无损收益到账",
                    icon: "fas fa-wallet",
                    content: "所有奖励（H代币、交易手续费返还、空投）将自动转入您的钱包，实现真正的无损收益。",
                    steps: [
                        "自动计算总收益",
                        "智能合约执行分发",
                        "收益实时到账钱包",
                        "查看收益明细报表"
                    ]
                },
                7: {
                    title: "越来越多人质押",
                    icon: "fas fa-users",
                    content: "良好的收益效应吸引更多用户参与质押，形成网络效应，生态规模持续扩大。",
                    steps: [
                        "社区口碑传播效应",
                        "质押用户持续增长",
                        "生态资金池扩大",
                        "增强系统稳定性"
                    ]
                },
                8: {
                    title: "H升值",
                    icon: "fas fa-arrow-up",
                    content: "随着生态发展，H代币需求增加，价值自然上升，为早期参与者带来资本利得。",
                    steps: [
                        "H代币应用场景扩展",
                        "市场需求持续增长",
                        "价值发现与重估",
                        "价格稳步上升"
                    ]
                },
                9: {
                    title: "资本利得到账",
                    icon: "fas fa-money-bill-wave",
                    content: "H代币升值带来的资本利得，加上质押收益，实现双重收益叠加效应。",
                    steps: [
                        "计算H代币增值收益",
                        "资本利得自动到账",
                        "总收益复合增长",
                        "查看资产增长曲线"
                    ]
                },
                10: {
                    title: "继续质押",
                    icon: "fas fa-redo",
                    content: "将收益重新质押，进入下一轮收益循环，享受复利效应，加速财富积累。",
                    steps: [
                        "选择复投模式",
                        "自动将收益重新质押",
                        "进入新一轮飞轮循环",
                        "享受复利增长效应"
                    ]
                }
            };

            // 获取DOM元素
            const flywheelNodes = document.querySelectorAll('.flywheel-node');
            const nodeDetail = document.getElementById('nodeDetail');
            const detailIcon = document.getElementById('detailIcon');
            const detailTitle = document.getElementById('detailTitle');
            const detailContent = document.getElementById('detailContent');
            const detailSteps = document.getElementById('detailSteps');
            const joinBtn = document.getElementById('joinBtn');
            const learnBtn = document.getElementById('learnBtn');

            // 当前激活的节点
            let activeNode = null;

            // 初始化第一个节点为激活状态
            activateNode(1);

            // 节点点击事件
            flywheelNodes.forEach(node => {
                node.addEventListener('click', function() {
                    const nodeId = parseInt(this.getAttribute('data-node'));
                    activateNode(nodeId);
                });
                
                // 鼠标悬停效果
                node.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'scale(1.05)';
                        this.querySelector('.node-icon').style.boxShadow = '0 0 20px rgba(0, 212, 255, 0.7)';
                    }
                });
                
                node.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = '';
                        this.querySelector('.node-icon').style.boxShadow = '';
                    }
                });
            });

            // 激活节点函数
            function activateNode(nodeId) {
                // 移除所有节点的激活状态
                flywheelNodes.forEach(node => {
                    node.classList.remove('active');
                    node.querySelector('.node-icon').style.boxShadow = '';
                });
                
                // 添加当前节点的激活状态
                const currentNode = document.querySelector(`.flywheel-node[data-node="${nodeId}"]`);
                currentNode.classList.add('active');
                currentNode.querySelector('.node-icon').style.boxShadow = '0 0 25px rgba(0, 212, 255, 0.9)';
                
                // 更新详情面板
                const data = nodeData[nodeId];
                detailIcon.innerHTML = `<i class="${data.icon}"></i>`;
                detailTitle.textContent = data.title;
                detailContent.textContent = data.content;
                
                // 更新步骤
                detailSteps.innerHTML = '';
                data.steps.forEach(step => {
                    const stepElement = document.createElement('div');
                    stepElement.className = 'detail-step';
                    stepElement.innerHTML = `
                        <i class="fas fa-chevron-right"></i>
                        <span>${step}</span>
                    `;
                    detailSteps.appendChild(stepElement);
                });
                
                // 显示详情面板
                nodeDetail.classList.add('active');
                
                // 更新当前激活节点
                activeNode = nodeId;
                
                // 如果是移动端，滚动到详情面板
                if (window.innerWidth <= 768) {
                    nodeDetail.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }

            // 自动循环切换节点（每5秒切换一个）
            let autoCycleInterval = setInterval(() => {
                let nextNode = activeNode + 1;
                if (nextNode > 10) nextNode = 1;
                activateNode(nextNode);
            }, 5000);

            // 鼠标悬停时停止自动循环
            flywheelNodes.forEach(node => {
                node.addEventListener('mouseenter', () => {
                    clearInterval(autoCycleInterval);
                });
                
                node.addEventListener('mouseleave', () => {
                    autoCycleInterval = setInterval(() => {
                        let nextNode = activeNode + 1;
                        if (nextNode > 10) nextNode = 1;
                        activateNode(nextNode);
                    }, 5000);
                });
            });

            // 按钮交互
            joinBtn.addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 连接中...';
                this.style.opacity = '0.8';
                
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-check"></i> 已连接';
                    this.style.opacity = '1';
                    
                    // 模拟连接成功效果
                    document.querySelectorAll('.flywheel-node').forEach(node => {
                        node.querySelector('.node-icon').style.animation = 'pulse 1s';
                    });
                    
                    // 3秒后恢复原状
                    setTimeout(() => {
                        this.innerHTML = '立即参与';
                        document.querySelectorAll('.flywheel-node').forEach(node => {
                            node.querySelector('.node-icon').style.animation = '';
                        });
                    }, 3000);
                }, 1500);
            });

            learnBtn.addEventListener('click', function() {
                // 显示所有节点详情
                const detailContainer = document.createElement('div');
                detailContainer.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(10, 14, 23, 0.95);
                    z-index: 1000;
                    padding: 40px;
                    overflow-y: auto;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                `;
                
                const closeBtn = document.createElement('button');
                closeBtn.innerHTML = '<i class="fas fa-times"></i>';
                closeBtn.style.cssText = `
                    position: absolute;
                    top: 20px;
                    right: 20px;
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    background: var(--primary-color);
                    color: var(--bg-dark);
                    border: none;
                    font-size: 24px;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                `;
                
                const title = document.createElement('h2');
                title.textContent = '海豚模式完整流程';
                title.style.cssText = `
                    font-family: 'Orbitron', sans-serif;
                    font-size: 2.5rem;
                    color: var(--primary-color);
                    margin-bottom: 40px;
                    text-align: center;
                `;
                
                detailContainer.appendChild(closeBtn);
                detailContainer.appendChild(title);
                
                // 添加所有节点详情
                for (let i = 1; i <= 10; i++) {
                    const data = nodeData[i];
                    const nodeCard = document.createElement('div');
                    nodeCard.style.cssText = `
                        background: rgba(16, 23, 41, 0.8);
                        border-radius: 12px;
                        padding: 25px;
                        margin-bottom: 20px;
                        width: 100%;
                        max-width: 800px;
                        border: 1px solid rgba(0, 212, 255, 0.3);
                        box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
                    `;
                    
                    nodeCard.innerHTML = `
                        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
                            <div style="width: 50px; height: 50px; border-radius: 50%; background: var(--primary-light); color: var(--primary-color); display: flex; align-items: center; justify-content: center; font-size: 22px;">
                                <i class="${data.icon}"></i>
                            </div>
                            <h3 style="font-size: 1.5rem; color: var(--primary-color);">${i}. ${data.title}</h3>
                        </div>
                        <p style="color: var(--text-color); margin-bottom: 15px; line-height: 1.6;">${data.content}</p>
                        <div style="display: flex; flex-wrap: wrap; gap: 10px;">
                            ${data.steps.map(step => `
                                <div style="background: rgba(255, 255, 255, 0.05); padding: 8px 15px; border-radius: 20px; color: var(--text-secondary); font-size: 0.9rem;">
                                    <i class="fas fa-check" style="color: var(--primary-color); margin-right: 5px;"></i>${step}
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    detailContainer.appendChild(nodeCard);
                }
                
                document.body.appendChild(detailContainer);
                
                // 关闭按钮事件
                closeBtn.addEventListener('click', function() {
                    document.body.removeChild(detailContainer);
                });
                
                // 点击背景关闭
                detailContainer.addEventListener('click', function(e) {
                    if (e.target === detailContainer) {
                        document.body.removeChild(detailContainer);
                    }
                });
            });

            // 响应式调整
            window.addEventListener('resize', function() {
                // 在移动端隐藏自动循环
                if (window.innerWidth <= 768) {
                    clearInterval(autoCycleInterval);
                } else {
                    // 重新启动自动循环
                    autoCycleInterval = setInterval(() => {
                        let nextNode = activeNode + 1;
                        if (nextNode > 10) nextNode = 1;
                        activateNode(nextNode);
                    }, 5000);
                }
            });
        });
    </script>
</body>
</html>
